<!-- Contact Modal -->
    <div class="modal fade" id="contact" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Contact Me</h4>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="contact-name" class="col-md-2 control-label">Name:</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="contact-name" placeholder="Full Name"></input>
                </div>
              </div>

              <div class="form-group">
                <label for="contact-email" class="col-md-2 control-label">Email:</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="contact-email" placeholder="you@example.com"></input>
                </div>
              </div>

              <div class="form-group">
                <label for="contact-message" class="col-md-2 control-label">Message:</label>
                <div class="col-md-10">
                  <textarea class="form-control" rows="6"></textarea>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Send Message</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- End Contact Modal -->
  </body>
